<div *ngIf="comparedMaps.length > 1">
  <div *ngFor="let map of comparedMaps;" class="map-container">
    <p class="map-percent" [class.percent-more]="map.leftWinRate > map.rightWinRate">{{map.leftWinRate}}%</p>
    <div class="map-img-container">
      <img src="{{map.img}}" alt="{{map.name}}">
      <div class="centered">
        <p>{{map.name}}</p>
      </div>
    </div>
    <p class="map-percent" [class.percent-more]="!(map.leftWinRate > map.rightWinRate)">
      {{map.rightWinRate}}%
    </p>
  </div>
</div>
